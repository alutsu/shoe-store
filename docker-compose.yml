version: "3"

services:
  # CORE SERVICES
  db:
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    mem_limit: 512m
    mem_reservation: 128M
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.1.2
    environment:
      discovery.type: single-node
    ports:
      - "9200:9200"
    mem_limit: 512m
    mem_reservation: 128M
  redis:
    image: redis
    mem_limit: 512m
    mem_reservation: 128M

  # FRONTEND
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3000"

  # Backend API
  api:
    build: ./api
    image: shoe-store_api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api:/app
      - gems:/gems
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      ELASTICSEARCH_URL: http://elasticsearch:9200
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - elasticsearch
      - redis

volumes:
  postgres:
  gems:
